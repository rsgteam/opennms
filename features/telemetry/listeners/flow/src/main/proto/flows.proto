syntax = "proto2";

option java_package = "org.opennms.netmgt.telemetry.listeners.flow.dto";

message Entry {
    message Timestamp {
        required fixed64 seconds = 1;
        required fixed32 nanos = 2;
    }

    repeated string key = 1;

    // TODO: Use extensions here?
    oneof value {
        bool bool = 100;
        Timestamp timestamp = 101;
        double float = 102;
        bytes ipv4_address = 103;
        bytes ipv6_address = 104;
        bytes mac_address = 105;
        bytes bytes = 106;
        sfixed64 signed = 107;
        fixed64 unsigned = 108;
        string string = 109;
    }
}

message Flow {
    required fixed64 sourceId = 1;
    optional fixed32 scopeFieldCount = 2;

    repeated Entry entries = 99;
}
